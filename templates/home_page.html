{% extends "project_base.html" %}

{% block body %}


<div class="container">
    <h1>Welcome, {{username}}!</h1>
    <p>welcome to your dashboard </p>
    <button onclick="logout()">Logout</button>
</div>

<link rel="stylesheet" href="/static/home_page.css">
    <header>
        <span id="welcome">Welcome back, {{username}}!</span>

        <div id="profil">    
        </div>

        <div id="search">
            <div>
            </div>
            <input type="text" placeholder="Search task">
        </div>

        <button id="options"></button>
    </header>


    <main>
        <div id="completed">
            <span class="task">Completed Tasks</span>
            <a href="" id="a1">See all</a>

            <div class="task-completed">
                <span class="task-name">Real Estate <br>
                Website <br>
                Design</span>

                <div class="team-c"><p>Team members</p> <div></div></div>

                <div class="bar-completed">
                    <p>Completed <p>100%</p></p> 
                    <div class="bar"></div>
                </div>
            </div>

            <span class="task">Ongoing Projects</span>
            <a href="" id="a2">See all</a>

            <div id="ongP">
                {% for task in tasks %}
                    <button id="task-redirection", onclick="window.location.href='/taskDetails/{{ task.title }}'">
                        <div class="ongoing-project">
                            <span class="task-namo">{{ task.title }}</span>
                            
                            <div class="team-o"><p>Team members:</p></div>
                    
                            <span class="due-to">Due to: {{ task.date }}</span>
                        </div>
                    </button>
                {% endfor %}
                
            </div>
        </div>

        <button onclick="window.location.href='/newTask'">new task</button>
        <button onclick="window.location.href='/chat'">chat</button>
    </main>
<script>
    async function logout() {
        let res = await fetch("/logout", {
            method: "POST"
        })
        window.location.href="/login"
    }
</script>


{% endblock body %}
